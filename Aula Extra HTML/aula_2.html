<body>

    <div class="container">
        <form onsubmit="enviarLogin(event)">
            <h1>Login</h1>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <input type="password" name="password" minlength="4" id="password"  placeholder="Senha" required>
            <button>Entrar</button>
        </form>
    </div>
    <!--     <img src="C034_Caraibi_new.jpg" alt="Praia do Caribe" width="500"> -->

    <script>
        function enviarLogin(event){
            event.preventDefault(); /* Impede de aparecer o login e senha no get */
            console.log(event);
            let email = document.querySelector('#email').value;
            let password = document.querySelector('#password').value;
            console.log({email,password});
        }    

    </script>

</body>
